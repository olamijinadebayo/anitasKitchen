<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <title>HTML help</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <header>
      <div class="header-background">
      </div>
      <div class="menu">
        <div class="menu-logo">
          <img class="img-responsive" src="images/logoBig.png" alt="menu-logo">
        </div>
        <div class="menu-text1">
          <h3>We Provide the best food</h3>
        </div>
        <div class="menu-text2">
          <h3>At The Right Price</h3>
        </div>
      </div>
    </header>

    <!-- the second section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 happy">
          <div class="time" style="background-color:coral;">Happy Hour</div>
          <div class="time" style="background-color:lightblue;">Party Time</div>
        </div>
        <div class="col-md-3">
          <div class="image-breakfast">
            <img src="images/foodtop/breakfast.jpg" alt="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="image-lunch">
            <img src="images/foodtop/lunch.jpg" alt="">
          </div>
        </div>
        <div class="col-md-3">
          <div class="image-dinner">
            <img src="images/foodtop/dinner2.jpg" alt="">
          </div>
        </div>
      </div>
    </div>


    <!-- the third section of the page -->
    <div class="">

    </div>
  </body>

</html>
